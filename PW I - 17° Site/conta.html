<html>

	<head>
		<meta charset="utf-8"> <!--CONTA DO BANCO/POUPANÇA-->
		<title>CONTA DO BANCO</title>
		
		<script language="javascript">
		function Calcular(){
		
		var dp,s1,s2,s3;
		
		dp =890;
		
		alert("O depósito inicial é : "+dp);
		
		s1 = dp+((dp/200)*2); 
		s2 = s1+((s1/200)*2);
		s3 = s2+((s2/200)*2);
		
		alert("O saldo após o terceiro mês é: "+s3);	
		
		}
		
		</script>
		
	</head>

	<body>
	
	<center><h1>Calculadora para a CONTA BANCO</h1></center>
	
		<form name="poupanca">
	
			Clique em "Calcular" para calcular quanto estara o seu depósito de 890R$ após 5 mêses com 2% de remuneração.
			
			<br><br>
			
			<input type="submit" value="Calcular" onclick='Calcular()'> 
	
		</form>
	
	</body>
</html>
