<html>
<head>
  <meta charset="utf-8">
  <title>Coloque o Titulo</title>

  <script type="text/javascript">
      //Estrutura de Repetição - while
      //contar de 0 a 10
      var cont=0;

      while (cont<=1000000)
      {
          document.write(cont,"<br>");
          cont+=12;
      }
  </script>

</head>
<body>


</body>

</html>
