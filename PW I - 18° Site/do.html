<html>
<head>
  <meta charset="utf-8">
  <title>Coloque o Titulo</title>

  <script type="text/javascript">
      //Estrutura de Repetição - PARA/FOR
      //contar de 0 a 10

      var cont=0;

      do
      {
          document.write(cont,"<br>");
          cont++;
      }
      while (cont<=10)
  </script>

</head>
<body>


</body>

</html>
