<html>
<head>
  <meta charset="utf-8">
  <title>Coloque o Titulo</title>

  <script type="text/javascript">
      //Estrutura de Repetição - PARA/FOR
      //contar de 0 a 10

      document.write("Contador crescente<br>");
      for (cont=0;cont<=10;cont++)
      {
          document.write(cont,"<br>");
      }

      document.write("Contador decrescente<br>");
      for(var cont=10;cont>=0;cont--)
      {
          document.write(cont,"<br>");
      }
  </script>

</head>
<body>


</body>

</html>
