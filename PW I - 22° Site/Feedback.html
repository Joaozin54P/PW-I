<html>
    <head>
        <meta charset="utf-8">
        <title>FALE CONOSCO</title>
        <script language="javascript">

           function validaform()
           {
               dados = document.cadastro;
               //valida nome
               if (dados.nomecompleto.value=="")
               {
                   alert ("O campo"+ dados.nomecompleto.name +" deve ser preenchido!");
                   dados.nomecompleto.focus();
                   return false;
               }
               else
               if (dados.nomecompleto.value.lenght<9)
               {
                   alert ("O cargo "+ dados.nomecompleto.name + " deve conter o nome completo,incluindo o sobrenome!");
                   dados.nomecompleto.focus();
                   return false;
               }
               //valida assunto
               if (dados.assunto.value=="")
               {
                   alert ("O campo "+ dados.assunto.name + " deve ser preenchido!");
                   dados.assunto.focus();
                   return false;
               }
               //Valida e-mail
               if (dados.Email.value=="" || dados.Email.value.indexOf("@")==-1 || dados.Email.value.indexOf(".")==-1)
               {
                   alert ("O campo "+ dados.Email.name + " deve ser preenchido corretamente!");
                   dados.Email.focus();
                   return false;
               }
           }            
            
        </script>
    </head>
    <body>
        <h1><center>FALE CONOSCO BB</center></h1><br><br>

        <form name="cadastro" onsubmit="return validaform()" method="post">
        
             <label for="nomecompleto" title="Informe o nome completo">
                 nome<font color="blue">*</font><font color="red">!</font>
             </label>

             <input type="text" name="nomecompleto" maxlength="50" size="50"> <br><br>

             <label for="assunto" title="Informe o assunto">
                 assunto<font color="red">*</font><font color="blue">!</font>
             </label>

             <input type="text" name="assunto" maxlength="40" size="40"><br><br>

             <label for="Email" title="Informe o seu Email">
                E-mail<font color="blue">*</font><font color="red">!</font>
            </label>

            <input type="text" name="Email" maxlength="30" size="30"> <br><br>

            <input type="submit" name="Enviar" value="Enviar">

            <input type="reset" name="Limpar">

        </form>
    </body>
</html>
